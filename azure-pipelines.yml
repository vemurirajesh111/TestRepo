trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Docker image and run SonarQube
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:

    # 1. Prepare SonarQube
    - task: SonarQubePrepare@5
      inputs:
        SonarQube: 'SonarQube'   # Name of your service connection
        scannerMode: 'MSBuild'                      # or 'CLI' if using other languages
        projectKey: 'my-project-key'
        projectName: 'My Project'

    # 2. Build your source code (if applicable)
    - task: DotNetCoreCLI@2
      displayName: Build .NET project
      inputs:
        command: 'build'
        projects: '**/*.csproj'

    # 3. Run SonarQube analysis
    - task: SonarQubeAnalyze@5

    # 4. Publish Quality Gate results
    - task: SonarQubePublish@5
      inputs:
        pollingTimeoutSec: '300'

    # 5. Build Docker image
    - task: Docker@2
      displayName: Build Docker image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
