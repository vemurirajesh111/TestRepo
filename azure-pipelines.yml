trigger:
- master

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build Docker image and run SonarCloud
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: ubuntu-latest
    steps:

    # 1. Prepare SonarCloud analysis
    - task: SonarCloudPrepare@1
      inputs:
        SonarCloud: 'SonarQube'   # name of your SonarCloud service connection
        organization: 'my-org'    # your SonarCloud organization key
        scannerMode: 'MSBuild'
        projectKey: 'docker-sample-app'
        projectName: 'Docker Sample App'

    # 2. Build your source code
    - task: DotNetCoreCLI@2
      displayName: Build .NET project
      inputs:
        command: 'build'
        projects: '**/*.csproj'

    # 3. Run SonarCloud analysis
    - task: SonarCloudAnalyze@1

    # 4. Publish Quality Gate results
    - task: SonarCloudPublish@1
      inputs:
        pollingTimeoutSec: '300'

    # 5. Build Docker image
    - task: Docker@2
      displayName: Build Docker image
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/Dockerfile'
        tags: |
          $(tag)
